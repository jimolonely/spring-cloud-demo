server.port=8888

# 这个路径可以是远程的git仓库，也可以是本地的git仓库，修改配置后都要commit才行
spring.cloud.config.server.git.uri=/home/jack/workspace/temp/config

# for bus config
spring.rabbitmq.cache.channel.checkout-timeout=1s
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
